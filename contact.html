<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - My Bootstrap Project</title>
    <!-- Link to Bootstrap CSS and Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/contact.css"> <!-- Your custom styles -->
</head>
<body>
    <!-- Rounded Navbar -->
    <nav class="rounded-navbar">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="home.html">
                    <i class="fas fa-home"></i> <!-- Home icon -->
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="resume.html">
                    <i class="fas fa-user"></i> <!-- User icon -->
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="home.html#projects">
                    <i class="fas fa-briefcase"></i> <!-- Briefcase icon -->
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="home.html">
                    <i class="fas fa-envelope"></i> <!-- Envelope icon -->
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="home.html">
                    <i class="fas fa-list"></i> <!-- List icon -->
                </a>
            </li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Contact Me</h2>
            <!-- Dropdown for "Reason for Contact" -->
            <form>
                <div class="form-group">
                    <label for="reason">Reason for Contact</label>
                    <select class="form-select" id="reason">
                        <option value="question">Have a Question</option>
                        <option value="feedback">Feedback</option>
                        <option value="collaboration">Collaboration</option>
                    </select>
                </div>
                
                <div class="form-group mt-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="form-group mt-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                </div>
                <div class="form-group mt-3">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                </div>
                <!-- Tooltip Example -->
                <button type="button" class="btn btn-info mt-3" data-bs-toggle="tooltip" data-bs-placement="right" title="This will reset all fields">
                    Reset
                </button>
                <!-- Popover Example -->
                <button type="button" class="btn btn-secondary mt-3" data-bs-toggle="popover" title="Tip" data-bs-content="Make sure to double-check your email before sending!">
                    Helpful Tip
                </button>
                <button type="submit" class="btn btn-primary mt-3">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Modal Trigger -->
    <div class="text-center my-4">
        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#contactModal">
            View Contact Info
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">Contact Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Email:</strong> wayne.yeung@mail.utoronto.ca</p>
                    <p><strong>Phone:</strong> +1 (647)-831-6325</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white py-3">
        <p>Â© 2024 My Portfolio. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Tooltip
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

        // Initialize Popover
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl));
    </script>
</body>
</html>
