        <div class="portfolio-item" data-image="../img/project4.png"
             data-title="Wiki Redesign"

        <div class="portfolio-item" data-image="../img/project2.png"

        <div class="portfolio-item" data-image="../img/project3.jpg"
             data-title="WeBite" 
             data-description="A food ordering and management system for home cooks to sell their dishes to customers." 
             data-github="https://github.com/douglasquan/WeBite-Food-Ordering-Management-for-Home-Cooks-">
            <div class="img-container">
                <img src="../img/project3.jpg" alt="Project 3 Image">
                <div class="overlay">
                    <div class="project-name">WeBite</div>
                </div>
            </div>
        </div>

        <div class="portfolio-item" data-image="../img/project5.png"
             data-title="Old Personal Website" 
             data-description="A personal website to showcase my portfolio, resume, and contact information." 
             data-github="https://github.com/WayneMYeung/Personal-Website">
            <div class="img-container">
                <img src="../img/project5.png" alt="Project 4 Image">
                <div class="overlay">
                    <div class="project-name">Personal Website</div>

            </div>

        <div class="portfolio-item" data-image="../img/project6.PNG"
             data-title="New Bootstrap Portfolio" 
             data-description="A portfolio website built using Bootstrap, HTML, and CSS." 
             data-github="https://github.com/WayneMYeung/Bootstrap-Porfolio">
            <div class="img-container">
                <img src="../img/project6.PNG" alt="Project 5 Image">
                <div class="overlay">
                    <div class="project-name">Bootstrap Portfolio</div>
                </div>
            </div>
        </div>

        <div class="portfolio-item" data-image="../img/project1.PNG"
             data-title="2D Survivor Game" 
             data-description="A 2D survival game where players must avoid enemy hits and collect power-ups to survive." 
             data-github="https://github.com/WayneMYeung/2D-Survivor-Game">

                <div class="overlay">

                </div>
