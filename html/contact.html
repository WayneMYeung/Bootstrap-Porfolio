<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="../css/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="site-header">
    <h1 class="site-header__title">Contact.</h1>
  </header>
  <main class="contact-container">
    <div class="contact-form-card">
      <div class="contact-info-card">
        <h2 class="info-card__heading">LET’S CONNECT</h2>
        <ul class="info-card__list">
          <li>
            <i class="fas fa-envelope info-card__icon" aria-hidden="true"></i>
            <a href="mailto:waynemyoung@gmail.com">waynemyoung@gmail.com</a>
          </li>
          <li>
            <i class="fab fa-linkedin info-card__icon" aria-hidden="true"></i>
            <a href="https://www.linkedin.com/in/waynemyoung/" target="_blank">linkedin.com/in/waynemyoung/</a>
          </li>
          <li>
            <i class="fab fa-github info-card__icon" aria-hidden="true"></i>
            <a href="https://github.com/WayneMYoung" target="_blank">github.com/WayneMYoung</a>
          </li>
        </ul>
      </div>
      <div class="contact-form-wrapper">
        <h2 class="form-card__heading">LET’S TALK</h2>
        <form>
          <input type="text" class="form-input" placeholder="Name">
          <input type="email" class="form-input" placeholder="Email">
          <div class="form-select-wrapper">
            <select class="form-select">
              <option disabled selected>Topic</option>
              <option>General Inquiry</option>
              <option>Collaboration</option>
              <option>Feedback</option>
            </select>
            <span class="select-arrow">▾</span>
          </div>
          <textarea class="form-textarea" placeholder="Description"></textarea>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
